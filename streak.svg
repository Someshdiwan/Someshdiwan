<?xml version="1.0" encoding="utf-8"?>
<svg xmlns="http://www.w3.org/2000/svg"
     xmlns:xlink="http://www.w3.org/1999/xlink"
     width="420" height="300" viewBox="0 0 420 300" role="img" aria-label="GitHub streak 254 days">
  <defs>
    <clipPath id="cardClip"><rect x="20" y="20" width="380" height="260" rx="20" ry="20"/></clipPath>

    <filter id="cardShadow" x="-50%" y="-50%" width="220%" height="220%">
      <feGaussianBlur in="SourceAlpha" stdDeviation="8"/>
      <feOffset dx="4" dy="10" result="offsetblur"/>
      <feComponentTransfer><feFuncA type="linear" slope="0.26"/></feComponentTransfer>
      <feMerge><feMergeNode/><feMergeNode in="SourceGraphic"/></feMerge>
    </filter>

    <!-- Stronger contrast gradient for number -->
    <linearGradient id="numGrad" x1="0" x2="0" y1="0" y2="1">
      <stop offset="0%" stop-color="#fffbd9"/>   <!-- brighter top -->
      <stop offset="50%" stop-color="#ffc74d"/>  <!-- strong mid -->
      <stop offset="100%" stop-color="#e66a00"/> <!-- deeper orange bottom -->
    </linearGradient>

    <style>
      .card-font { font-family: "Permanent Marker","Comic Sans MS","Segoe UI",Roboto,Arial,sans-serif; -webkit-font-smoothing:antialiased; }
      .title { fill:#463718; font-weight:700; font-size:20px; text-anchor:middle; }
      .big { fill:url(#numGrad); font-weight:900; font-size:78px; text-anchor:middle; filter: drop-shadow(0 3px 6px rgba(0,0,0,0.15)); }
      .sub { fill:#4a4a4a; font-size:16px; text-anchor:middle; }
      .egg-shadow { fill: rgba(0,0,0,0.10); }

      .floaty { animation: floaty 6400ms ease-in-out infinite; transform-origin: center center; }
      .flicker { animation: flicker 5200ms ease-in-out infinite; transform-origin: center center; }

      @keyframes floaty {
        0%{ transform: translateY(0); }
        50%{ transform: translateY(-5px); }
        100%{ transform: translateY(0); }
      }
      @keyframes flicker {
        0% { transform: scale(1); opacity:1; filter:brightness(1); }
        45% { transform: scale(0.995); opacity:0.92; filter:brightness(0.95); }
        80% { transform: scale(1.01); opacity:1; filter:brightness(1.08); }
        100% { transform: scale(1); opacity:1; filter:brightness(1); }
      }
    </style>
  </defs>

  <!-- Card body -->
  <g filter="url(#cardShadow)">
    <rect x="20" y="20" width="380" height="260" rx="20" ry="20"
          fill="url(#cardGrad)" stroke="#e6d09a" stroke-width="1.2"/>
  </g>

  <g clip-path="url(#cardClip)">
    <!-- Left flame -->
    <g transform="translate(60,70)">
      <ellipse class="egg-shadow" cx="30" cy="84" rx="44" ry="14" opacity="0.11"/>
      <g class="floaty">
        <g class="flicker">
          <path d="M70 18 C50 -6 36 -6 22 18 C10 36 14 78 40 84 C66 90 80 56 70 18 Z" fill="#ffb24a"/>
          <path d="M56 40 C50 28 42 30 36 42 C34 48 42 66 54 62 C62 58 68 50 56 40 Z" fill="#ff5f1a" opacity="0.96"/>
          <path d="M52 14 C46 8 44 10 40 16 C38 22 44 28 52 26 C58 24 64 18 52 14 Z" fill="#fff6d6" opacity="0.9"/>
        </g>
      </g>
    </g>

    <!-- Small flame top-right -->
    <g transform="translate(290, 70) scale(0.45)" class="floaty">
      <ellipse cx="0" cy="20" rx="18" ry="6" fill="rgba(0,0,0,0.12)" />
      <g class="flicker">
        <path d="M18 -6 C12 -16 -4 -18 -10 -6 C-14 2 -10 22 6 24 C20 26 26 10 18 -6 Z" fill="#ff9e2a"/>
        <path d="M12 6 C8 0 0 0 -2 6 C-4 10 -1 14 6 14 C10 14 16 12 12 6 Z" fill="#fff6d6" opacity="0.92"/>
      </g>
    </g>

    <!-- Texts -->
    <g class="card-font">
      <text x="210" y="70" class="title">GitHub Streak</text>
      <text x="210" y="150" class="big">254</text>
      <text x="210" y="192" class="sub">Days</text>
    </g>

    <!-- Bottom flame -->
    <g transform="translate(210, 256) scale(0.95)" class="floaty">
      <ellipse cx="0" cy="18" rx="32" ry="9" fill="rgba(0,0,0,0.08)" />
      <g class="flicker">
        <path d="M32 -8 C22 -20 -8 -24 -14 -8 C-18 6 -10 28 8 30 C32 32 38 12 32 -8 Z"
              fill="#ff8f30"/>
      </g>
    </g>
  </g>

  <a xlink:href="https://github.com/Someshdiwan" target="_blank" rel="noopener">
    <rect x="0" y="0" width="420" height="300" fill="none"/>
  </a>
</svg>