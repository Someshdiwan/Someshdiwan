<?xml version="1.0" encoding="utf-8"?>
<svg xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink"
     viewBox="0 0 420 300" role="img" aria-labelledby="streaku3tizb-title streaku3tizb-desc">
  <title id="streaku3tizb-title">GitHub Streak</title>
  <desc id="streaku3tizb-desc">GitHub streak counter for Someshdiwan: 287 Days.</desc>

  <defs>
    <clipPath id="streaku3tizb-cardClip"><rect x="20" y="20" width="380" height="260" rx="22" ry="22"/></clipPath>
    <filter id="streaku3tizb-cardShadow" x="-40%" y="-40%" width="180%" height="200%">
      <feGaussianBlur in="SourceAlpha" stdDeviation="10"/>
      <feOffset dx="4" dy="12" result="offsetblur"/>
      <feComponentTransfer><feFuncA type="linear" slope="0.28"/></feComponentTransfer>
      <feMerge><feMergeNode/><feMergeNode in="SourceGraphic"/></feMerge>
    </filter>
    <linearGradient id="streaku3tizb-cardGrad" x1="0" x2="1" y1="0" y2="1">
      <stop offset="0%" stop-color="#fff6c7"/><stop offset="100%" stop-color="#ffe29a"/>
    </linearGradient>
    <linearGradient id="streaku3tizb-numGrad" x1="0" x2="0" y1="0" y2="1">
      <stop offset="0%" stop-color="#fff8df"/><stop offset="55%" stop-color="#ffd26a"/><stop offset="100%" stop-color="#e66a00"/>
    </linearGradient>
    <style>
      :root { --sub:#444; --stroke:#e6d09a; }
      @media (prefers-color-scheme: dark) { :root { --sub:#cfd9d9; --stroke:#0b1a1a; } }
      @media (prefers-reduced-motion:reduce){.floaty,.flicker{animation:none!important}}
      .card-font { font-family:'Permanent Marker','Comic Sans MS','Segoe UI',Roboto,Arial,sans-serif; -webkit-font-smoothing:antialiased; font-variant-numeric: tabular-nums; }
      .title { fill:url(#streaku3tizb-numGrad); font-weight:700; font-size:20px; text-anchor:middle; }
      .big { fill:url(#streaku3tizb-numGrad); font-weight:900; font-size:80px; text-anchor:middle; filter: drop-shadow(0 4px 6px rgba(0,0,0,0.14)); }
      .sub { fill:var(--sub); font-size:16px; text-anchor:middle; }
      .egg-shadow { fill:rgba(0,0,0,0.12); }
      .floaty { animation:streaku3tizb-floaty 7000ms ease-in-out infinite; transform-origin:center; }
      .flicker{ animation:streaku3tizb-flicker 5200ms linear infinite; transform-origin:center; }
      @keyframes streaku3tizb-floaty { 0%{transform:translateY(0)} 50%{transform:translateY(-6px)} 100%{transform:translateY(0)} }
      @keyframes streaku3tizb-flicker { 0%{transform:scale(1);opacity:1} 40%{transform:scale(.992);opacity:.92} 80%{transform:scale(1.01);opacity:1} 100%{transform:scale(1);opacity:1} }
      a,a:link,a:visited{cursor:pointer}
    </style>
  </defs>

  <g filter="url(#streaku3tizb-cardShadow)"><rect x="20" y="20" width="380" height="260" rx="22" ry="22" fill="url(#streaku3tizb-cardGrad)" stroke="#e6d09a" stroke-width="1.2"/></g>

  <g clip-path="url(#streaku3tizb-cardClip)">
    <g transform="translate(58,76)"><ellipse class="egg-shadow" cx="30" cy="86" rx="46" ry="14" opacity="0.10"/></g>

    <g transform="translate(60,70)"><g class="floaty"><g class="flicker" transform="translate(0,0) scale(0.92)">
      <path d="M70 18 C50 -6 36 -6 22 18 C10 36 14 78 40 84 C66 90 80 56 70 18 Z" fill="#ffb44a"/>
      <path d="M56 40 C50 28 42 30 36 42 C34 48 42 66 54 62 C62 58 68 50 56 40 Z" fill="#ff6a24" opacity="0.98"/>
      <path d="M52 14 C46 8 44 10 40 16 C38 22 44 28 52 26 C58 24 64 18 52 14 Z" fill="#fff5d8" opacity="0.55"/>
    </g></g></g>

    <g class="card-font">
      <text x="210" y="70" class="title">GitHub Streak</text>
      <g transform="translate(210, 150) scale(1)">
        <text x="0" y="0" class="big">287</text>
      </g>
      <text x="210" y="190" class="sub">Days</text>
    </g>

    <g transform="translate(210, 240) scale(0.98)" class="floaty" aria-hidden="true">
      <ellipse cx="0" cy="18" rx="36" ry="10" fill="rgba(0,0,0,0.10)" />
      <g class="flicker">
        <path d="M36 -8 C26 -24 -8 -28 -18 -8 C-26 6 -18 34 12 36 C36 38 44 16 36 -8 Z" fill="#ff9a2a" opacity="0.96"/>
        <path d="M24 8 C18 2 6 2 2 8 C0 12 4 18 12 18 C18 18 26 14 24 8 Z" fill="#ff4b00" opacity="0.92"/>
        <path d="M8 -2 C6 -8 0 -10 -4 -2 C-4 0 -1 4 6 4 C9 4 12 2 8 -2 Z" fill="#fff7de" opacity="0.28"/>
      </g>
    </g>

    <g transform="translate(238, 218) scale(0.52)" class="floaty" aria-hidden="true">
      <g class="flicker">
        <path d="M14 -4 C10 -12 -4 -14 -8 -4 C-10 2 -6 18 4 18 C12 18 18 8 14 -4 Z" fill="#ffb95a" />
        <path d="M8 6 C6 2 0 2 -1 6 C-1 9 2 12 6 12 C9 12 12 10 8 6 Z" fill="#fff6d8" opacity="0.55"/>
      </g>
    </g>
  </g>

  <a xlink:href="https://github.com/Someshdiwan" target="_blank" rel="noopener">
    <title>Someshdiwan â€“ 287 Days</title>
    <rect x="0" y="0" width="420" height="300" fill="none" pointer-events="all"/>
  </a>
</svg>