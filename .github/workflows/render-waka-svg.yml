name: Render WakaTime SVG

on:
  schedule:
    - cron: '5 3 * * *'        # 03:05 UTC daily (slightly offset from streak)
  workflow_dispatch:
  push:
    branches: [ main ]
    paths-ignore:
      - 'wakatime.svg'

concurrency:
  group: render-wakatime
  cancel-in-progress: true

permissions:
  contents: write

jobs:
  render:
    if: github.actor != 'github-actions[bot]'
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repo
        uses: actions/checkout@v4
        with:
          persist-credentials: true
          fetch-depth: 0

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Install deps
        run: npm ci || npm install

      - name: Render WakaTime SVG
        env:
          WAKATIME_API_KEY: ${{ secrets.WAKATIME_API_KEY }}
          WAKATIME_USERNAME: ${{ secrets.WAKATIME_USERNAME }} # optional
        run: node ./scripts/render_waka_svg.js

      - name: Bust README cache for wakatime.svg
        run: |
          RUN_ID="${{ github.run_id }}"
          sed -i -E 's#(wakatime\.svg)(\?v=[0-9]+)?#\1?v='"$RUN_ID"'#' README.md

      - name: Commit if changed
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add wakatime.svg README.md || true
          if git diff --staged --quiet; then
            echo "No changes to commit"
            exit 0
          fi
          git commit -m "chore: update wakatime.svg"
          git fetch origin main
          git stash push --include-untracked -m "gh-actions/pre-pull-stash" || true
          git pull --rebase origin main
          git stash pop || true
          git push origin main