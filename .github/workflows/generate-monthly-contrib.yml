name: Generate Monthly Contribution SVG

on:
  schedule:
    - cron: '0 3 * * *'
  workflow_dispatch:

concurrency:
  group: generate-monthly-contrib
  cancel-in-progress: true

permissions:
  contents: write

jobs:
  generate:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Install deps
        run: npm ci || npm install

      - name: Validate PH_TOKEN presence (debug)
        env:
          PH_TOKEN: ${{ secrets.PH_TOKEN }}
        run: |
          if [ -z "${PH_TOKEN}" ]; then
            echo "PH_TOKEN secret is not set!"
            exit 2
          fi
          echo "PH_TOKEN present (masked)."

      - name: Generate monthly contribution SVG (monthly line)
        env:
          PH_TOKEN: ${{ secrets.PH_TOKEN }}
          GH_TOKEN: ${{ secrets.PH_TOKEN }}   # optional: map to GH_TOKEN for backward compatibility
        run: |
          mkdir -p Assets
          node scripts/generate_monthly_line.js --user Someshdiwan --year $(date +%Y) --out Assets/contrib-monthly-line.svg

      - name: Commit & push if changed
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add assets/contrib-monthly.svg || true
          if git diff --staged --quiet; then
            echo "No change"
            exit 0
          fi
          git commit -m "chore: update monthly contribution svg"
          git push origin HEAD:main