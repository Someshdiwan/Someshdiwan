name: Generate Monthly Contribution SVG

on:
  schedule:
    # run on 15th (UTC 03:00)
    - cron: '0 3 15 * *'
    # run on days 28-31 then validate last day inside the job
    - cron: '0 3 28-31 * *'
  workflow_dispatch:

concurrency:
  group: generate-monthly-contrib
  cancel-in-progress: true

permissions:
  contents: write

jobs:
  generate:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Install deps
        run: npm ci || npm install

      - name: Validate PH_TOKEN presence (debug)
        env:
          PH_TOKEN: ${{ secrets.PH_TOKEN }}
        run: |
          if [ -z "${PH_TOKEN}" ]; then
            echo "PH_TOKEN secret is not set!"
            exit 2
          fi
          echo "PH_TOKEN present (masked)."

      - name: Check schedule -- proceed only on 15 or last day (skip for manual)
        if: ${{ github.event_name != 'workflow_dispatch' }}
        run: |
          # GitHub runner uses UTC. Adjust if you want local timezone checks.
          TODAY=$(date -u +%d)
          MONTH=$(date -u +%m)
          YEAR=$(date -u +%Y)
          echo "UTC date: ${YEAR}-${MONTH}-${TODAY}"
          # If it's the 15th we proceed
          if [ "$TODAY" = "15" ]; then
            echo "It's the 15th — proceeding."
            exit 0
          fi
          # If day is 28-31, check if it's the last day of the month
          if [ "$TODAY" -ge 28 ]; then
            # compute tomorrow's day; if tomorrow day is 01 => today is last day
            TOMORROW=$(date -u -d "tomorrow" +%d)
            if [ "$TOMORROW" = "01" ]; then
              echo "Today is last day of month — proceeding."
              exit 0
            else
              echo "Not last day (today ${TODAY}). Exiting."
              exit 0   # we exit 0 to treat this as a no-op scheduled run
            fi
          fi
          echo "Not a scheduled run target day (not 15 or last day). Exiting."
          exit 0

      - name: Generate monthly contribution SVG (monthly line)
        env:
          PH_TOKEN: ${{ secrets.PH_TOKEN }}
          GH_TOKEN: ${{ secrets.PH_TOKEN }}   # map into GH_TOKEN in case scripts expect it
        run: |
          mkdir -p Assets
          node scripts/generate_monthly_line.js --user Someshdiwan --year $(date +%Y) --out Assets/contrib-monthly-line.svg

      - name: Sanity output (debug)
        run: |
          echo "Listing Assets folder:"
          ls -la Assets || true
          echo "Head of generated SVG (first 20 lines):"
          head -n 20 Assets/contrib-monthly-line.svg || true

      - name: Bust README cache for contrib image
        env:
          RUN_ID: ${{ github.run_id }}
        run: |
          README=README.md
          IMG="Assets/contrib-monthly-line.svg"
          # Replace existing ?v=... or append ?v=<run_id> if not present.
          if grep -q "${IMG}" "$README"; then
            # Use perl for cross-platform robust replacement
            perl -0777 -pe "s#(${IMG})(\\?v=)[0-9]+#\$1?v=${RUN_ID}#sg; s#(${IMG})(?!\\?v=)#\$1?v=${RUN_ID}#sg;" -i "$README"
            echo "Updated $README with cache-bust ?v=${RUN_ID}"
            git add "$README"
          else
            echo "Image path ${IMG} not found in $README — please ensure README contains the <img src=\"${IMG}\" /> block."
            exit 0
          fi

      - name: Commit & push if changed (rebase -> fallback PR)
        env:
          BRANCH: ${{ github.ref_name }}
          REPO: ${{ github.repository }}
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          RUN_ID: ${{ github.run_id }}
        run: |
          set -euo pipefail
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"

          echo "Branch: $BRANCH, repo: $REPO, run: $RUN_ID"

          # Ensure we have latest refs
          git fetch origin "$BRANCH" || true

          # Stage files we regenerate - adjust list if you also change README or other assets
          git add Assets/contrib-monthly-line.svg README.md || true

          # If nothing to commit, exit cleanly
          if git diff --cached --quiet; then
            echo "No changes to commit"
            exit 0
          fi

          git commit -m "chore: update monthly contribution svg (auto)" || true

          # Try to rebase onto the remote branch (preferred: keeps linear history)
          echo "Attempting to rebase on origin/$BRANCH..."
          set +e
          git rebase origin/"$BRANCH"
          REBASE_EXIT=$?
          set -e

          if [ $REBASE_EXIT -ne 0 ]; then
            echo "Rebase failed (code $REBASE_EXIT). Aborting and attempting merge fallback..."
            git rebase --abort || true
            # Merge fallback: merge remote and prefer remote changes where necessary, but keep our generated files.
            # Use a normal merge first (no strategy) so conflicts surface for human review if necessary.
            set +e
            git merge origin/"$BRANCH" --no-edit
            MERGE_EXIT=$?
            set -e
            if [ $MERGE_EXIT -ne 0 ]; then
              echo "Merge had conflicts (code $MERGE_EXIT). Attempting auto-resolve favoring remote for non-generated files and keeping ours for Assets..."
              # Strategy: checkout remote versions then re-apply our generated files
              git merge --abort || true
              # Reset to remote branch, then re-apply our generated files on top (safe when generated files are the only changes)
              git reset --hard origin/"$BRANCH"
              git checkout -b "auto/update-contrib-${RUN_ID}"
              git add Assets/contrib-monthly-line.svg README.md || true
              git commit -m "chore: update monthly contribution svg (auto) [branch fallback]" || true
              echo "Created fallback branch auto/update-contrib-${RUN_ID} with generated assets."
              # Try push fallback branch
              PUSH_URL="https://x-access-token:${GITHUB_TOKEN}@github.com/${REPO}.git"
              git push "${PUSH_URL}" "HEAD:refs/heads/auto/update-contrib-${RUN_ID}"
              echo "Pushed fallback branch. Creating PR..."
              # Create a PR via REST API
              BODY=$( jq -n --arg b "auto/update-contrib-${RUN_ID}" --arg base "$BRANCH" --arg title "Auto: update contrib svg (${RUN_ID})" --arg body "Auto-generated update of monthly contribution svg. Please review." '{head:$b, base:$base, title:$title, body:$body}' )
              PR=$(curl -s -X POST -H "Authorization: token ${GITHUB_TOKEN}" -H "Accept: application/vnd.github+json" "https://api.github.com/repos/${REPO}/pulls" -d "$BODY")
              echo "Created PR: $(echo "$PR" | jq -r .html_url // "PR creation failed")"
              exit 0
            else
              echo "Merge succeeded. Proceeding to push merged commit."
            fi
          else
            echo "Rebase successful."
          fi

          # At this point, either rebase succeeded or merge succeeded and we can push
          PUSH_URL="https://x-access-token:${GITHUB_TOKEN}@github.com/${REPO}.git"
          echo "Pushing to ${BRANCH}..."
          max_attempts=3
          attempt=1
          until [ $attempt -gt $max_attempts ]; do
            if git push "${PUSH_URL}" "HEAD:${BRANCH}"; then
              echo "✅ Pushed successfully to ${BRANCH}"
              exit 0
            fi
            echo "Push attempt $attempt failed, retrying..."
            attempt=$((attempt + 1))
            sleep $((attempt * 5))
          done

          echo "Push to ${BRANCH} failed after ${max_attempts} attempts. Creating fallback branch + PR."

          # Fallback: push to a new branch and open a PR so maintainers can review
          BR="auto/update-contrib-${RUN_ID}"
          git branch -M "$BR" || true
          git push "${PUSH_URL}" "HEAD:refs/heads/${BR}"

          # Create PR
          BODY=$( jq -n --arg b "$BR" --arg base "$BRANCH" --arg title "Auto: update contrib svg (${RUN_ID})" --arg body "Auto-generated update of monthly contribution svg. Please review and merge." '{head:$b, base:$base, title:$title, body:$body}' )
          PR=$(curl -s -X POST -H "Authorization: token ${GITHUB_TOKEN}" -H "Accept: application/vnd.github+json" "https://api.github.com/repos/${REPO}/pulls" -d "$BODY")
          echo "Created PR: $(echo "$PR" | jq -r .html_url // "PR creation failed")"
          exit 0