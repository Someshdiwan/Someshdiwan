name: Generate Monthly Contribution SVG

on:
  schedule:
    - cron: '0 3 * * *'
  workflow_dispatch:

concurrency:
  group: generate-monthly-contrib
  cancel-in-progress: true

permissions:
  contents: write

jobs:
  generate:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Install deps
        run: npm ci || npm install

      - name: Validate PH_TOKEN presence (debug)
        env:
          PH_TOKEN: ${{ secrets.PH_TOKEN }}
        run: |
          if [ -z "${PH_TOKEN}" ]; then
            echo "PH_TOKEN secret is not set!"
            exit 2
          fi
          echo "PH_TOKEN present (masked)."

      - name: Generate monthly contribution SVG (monthly line)
        env:
          PH_TOKEN: ${{ secrets.PH_TOKEN }}
          GH_TOKEN: ${{ secrets.PH_TOKEN }}   # map into GH_TOKEN in case scripts expect it
        run: |
          # ensure script exists and is executable
          if [ ! -f "scripts/generate_monthly_line.js" ]; then
            echo "Error: scripts/generate_monthly_line.js not found; listing files:"
            ls -la
            exit 3
          fi

          # create destination dir and run
          mkdir -p Assets
          node scripts/generate_monthly_line.js --user Someshdiwan --year $(date +%Y) --out Assets/contrib-monthly-line.svg

      - name: Sanity output (debug)
        run: |
          echo "Listing Assets folder:"
          ls -la Assets || true
          echo "Head of generated SVG (first 20 lines):"
          head -n 20 Assets/contrib-monthly-line.svg || true

      - name: Commit & push if changed (safe)
        env:
          BRANCH: ${{ github.ref_name }}
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"

          # fetch latest and add the exact path we generate
          git fetch origin "$BRANCH"
          git add Assets/contrib-monthly-line.svg || true

          if git diff --cached --quiet; then
            echo "No changes to commit"
            exit 0
          fi

          git commit -m "chore: update monthly contribution svg (auto)" || true

          # push and attempt rebase/merge on failure
          if git push origin "HEAD:$BRANCH"; then
            echo "✅ Pushed successfully"
            exit 0
          fi

          echo "Push failed — attempting rebase/merge retry..."
          git fetch origin "$BRANCH"
          git rebase "origin/$BRANCH" || (git rebase --abort || true && git merge --no-edit "origin/$BRANCH")
          git add Assets/contrib-monthly-line.svg || true
          git commit -m "chore: update monthly contribution svg (auto, post-rebase)" || true
          git push origin "HEAD:$BRANCH" || (echo "❌ Final push attempt failed" && exit 1)