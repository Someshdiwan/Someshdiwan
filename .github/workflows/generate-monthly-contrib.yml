name: Generate Monthly Contribution SVG

on:
  schedule:
    - cron: '0 3 * * *'
  workflow_dispatch:

concurrency:
  group: generate-monthly-contrib
  cancel-in-progress: true

permissions:
  contents: write

jobs:
  generate:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Install deps
        run: npm ci || npm install

      - name: Validate PH_TOKEN presence (debug)
        env:
          PH_TOKEN: ${{ secrets.PH_TOKEN }}
        run: |
          if [ -z "${PH_TOKEN}" ]; then
            echo "PH_TOKEN secret is not set!"
            exit 2
          fi
          echo "PH_TOKEN present (masked)."

      - name: Generate monthly contribution SVG
        env:
          # Map PH_TOKEN into GH_TOKEN for backward compatibility with script
          GH_TOKEN: ${{ secrets.PH_TOKEN }}
          # Optional: expose PH_TOKEN directly as well
          PH_TOKEN: ${{ secrets.PH_TOKEN }}
        run: |
          if [ ! -f "scripts/generate_monthly_graph.js" ]; then
            echo "Error: scripts/generate_monthly_graph.js not found; listing files:"
            ls -la
            exit 3
          fi
          mkdir -p assets
          node scripts/generate_monthly_graph.js --user Someshdiwan --year $(date +%Y) --out ./assets/contrib-monthly.svg

      - name: Commit & push if changed
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add assets/contrib-monthly.svg || true
          if git diff --staged --quiet; then
            echo "No change"
            exit 0
          fi
          git commit -m "chore: update monthly contribution svg"
          git push origin HEAD:main