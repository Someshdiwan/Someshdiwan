name: Update WakaTime Stats

on:
  schedule:
    - cron: "0 0 * * *"  # Runs daily at midnight UTC
  workflow_dispatch:

jobs:
  update-readme:
    runs-on: ubuntu-latest
    steps:
      # Step 1: Checkout the repository
      - name: Checkout Repository
        uses: actions/checkout@v3
      
      # Step 2: Update the README with WakaTime stats
      - name: Update WakaTime Stats in README
        uses: anmol098/waka-readme-stats@master
        with:
          WAKATIME_API_KEY: ${{ secrets.WAKATIME_API_KEY }}
          GH_TOKEN: ${{ secrets.GH_TOKEN }}
          SHOW_UPDATED_DATE: "True"
          SHOW_LINES_OF_CODE: "True"
          SHOW_TIMEZONE: "True"
          SHOW_DAYS_OF_WEEK: "True"
          SHOW_PROFILE_VIEWS: "True"
          SHOW_SHORT_INFO: "True"
          # Attempt to disable timeline and bar chart output (if supported by the action)
          SHOW_TIMELINE: "False"
          SHOW_BAR_CHART: "False"
      
      # Step 3: Clean the README by removing unwanted sections
      - name: Clean README
        run: |
          echo "Cleaning unwanted sections from README..."
          # Remove any line containing "Not Opted" (e.g., "üö´ Not Opted to Hire")
          sed -i '/Not Opted/d' README.md
          # Remove the block starting with "üê±‚Äçüíª Projects:" until the first blank line after it
          sed -i '/üê±‚Äçüíª Projects:/,/^$/d' README.md
          # Remove the "I Mostly Code in Jupyter Notebook" line
          sed -i '/I Mostly Code in Jupyter Notebook/d' README.md
          # Remove the code block with language stats (from a line starting with "```text" until the next "```")
          sed -i '/^```text/,/^```/d' README.md
          # Remove any line containing "Timeline"
          sed -i '/Timeline/d' README.md
          # Remove any line containing "bar_graph.png"
          sed -i '/bar_graph\.png/d' README.md
      
      # Step 4: Remove the assets folder (if it exists)
      - name: Remove Assets Folder
        run: |
          if [ -d "assets" ]; then
            echo "Removing assets folder..."
            rm -rf assets
            git rm -rf --cached assets || echo "Assets folder not tracked."
          else
            echo "No assets folder found."
          fi
      
      # Step 5: Commit and Push the changes
      - name: Commit and Push README Update
        run: |
          git config --global user.name "Someshdiwan"
          git config --global user.email "someshdiwan369@gmail.com"
          git add README.md
          if git diff --cached --quiet; then
            echo "No changes to commit."
            exit 0
          else
            git commit -m "Updated WakaTime stats and removed unwanted sections"
            git pull --rebase origin main
            git push
          fi
