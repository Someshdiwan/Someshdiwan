name: Fetch profile views (00:00 IST)

on:
  schedule:
    # 00:00 Asia/Kolkata = 18:30 UTC (previous day)
    - cron: '30 18 * * *'
  workflow_dispatch: {}

permissions:
  contents: write

jobs:
  pull-views:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          persist-credentials: true

      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'

      - name: Install deps
        run: python -m pip install --upgrade pip requests

      - name: Fetch & write JSON
        env:
          USERNAME: 'Someshdiwan'                      # <- your username
          OUTPUT: '.github/profile-views.json'         # <- required path
        run: |
          python .github/workflows/scripts/fetch_views.py \
            --username "$USERNAME" \
            --output "$OUTPUT"

      - name: Commit if changed
        run: |
          git config user.name  "github-actions[bot]"
          git config user.email "41898282+github-actions[bot]@users.noreply.github.com"
          git add .github/profile-views.json || true
          if git diff --cached --quiet; then
            echo "No changes"
          else
            git commit -m "chore: update profile views (auto)"
            git push
          fi