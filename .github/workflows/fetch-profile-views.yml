name: Fetch profile views (00:00 IST)

on:
  schedule:
    - cron: '30 18 * * *'   # 00:00 Asia/Kolkata = 18:30 UTC previous day
  workflow_dispatch: {}

permissions:
  contents: write

jobs:
  update-views:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          persist-credentials: true

      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'

      - name: Install deps
        run: python -m pip install --upgrade pip requests

      - name: Run fetch script (writes JSON + SVG)
        env:
          USERNAME: 'Someshdiwan'   # <-- set your username
        run: |
          python .github/workflows/scripts/fetch_views.py --username "$USERNAME" --output .github/profile-views.json --svg .github/profile-views.svg

      - name: Commit results if changed
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "41898282+github-actions[bot]@users.noreply.github.com"
          git add .github/profile-views.json .github/profile-views.svg README.md || true
          if git diff --cached --quiet; then
            echo "No changes to commit"
          else
            git commit -m "chore: update profile views JSON+SVG"
            git push
          fi