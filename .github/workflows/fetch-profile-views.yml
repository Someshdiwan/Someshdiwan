name: Fetch profile views

concurrency:
  group: fetch-profile-views
  cancel-in-progress: true

on:
  schedule:
    # 00:00 Asia/Kolkata = 18:30 UTC previous day
    - cron: '30 18 * * *'
  workflow_dispatch: {}

permissions:
  contents: write

env:
  SCRIPT_PATH: .github/workflows/scripts/fetch_views.py
  SNAPSHOT_PATH: .github/profile-views.json
  HISTORY_PATH: .github/profile-views-history.json
  SVG_PATH: .github/profile-views.svg
  USERNAME: 'Someshdiwan'   # <-- change if needed

jobs:
  update-views:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout (full history)
        uses: actions/checkout@v4
        with:
          persist-credentials: true
          fetch-depth: 0

      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: python -m pip install --upgrade pip requests

      - name: Run fetch script (writes snapshot, history, svg)
        run: |
          if [ ! -f "${{ env.SCRIPT_PATH }}" ]; then
            echo "Script not found at $SCRIPT_PATH"
            exit 2
          fi
          python "${{ env.SCRIPT_PATH }}" \
            --username "${{ env.USERNAME }}" \
            --snapshot "${{ env.SNAPSHOT_PATH }}" \
            --history "${{ env.HISTORY_PATH }}" \
            --svg "${{ env.SVG_PATH }}"

      - name: Commit & push results (safe rebase + retry)
        env:
          BRANCH: ${{ github.ref_name }}
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "41898282+github-actions[bot]@users.noreply.github.com"

          git fetch origin "$BRANCH"
          git add "${{ env.SNAPSHOT_PATH }}" "${{ env.HISTORY_PATH }}" "${{ env.SVG_PATH }}" README.md || true

          if git diff --cached --quiet; then
            echo "No changes to commit"
            exit 0
          fi

          git commit -m "chore: update profile views snapshot+history+svg (auto)" || true

          set -o pipefail
          if git push origin "HEAD:$BRANCH"; then
            echo "✅ Pushed successfully"
            exit 0
          fi

          echo "Push failed — attempting rebase/merge retry..."
          git fetch origin "$BRANCH"
          git rebase "origin/$BRANCH" || (git rebase --abort || true && git merge --no-edit "origin/$BRANCH")
          git add "${{ env.SNAPSHOT_PATH }}" "${{ env.HISTORY_PATH }}" "${{ env.SVG_PATH }}" README.md || true
          git commit -m "chore: update profile views snapshot+history+svg (auto, post-rebase)" || true
          git push origin "HEAD:$BRANCH" || (echo "❌ Final push attempt failed" && exit 1)