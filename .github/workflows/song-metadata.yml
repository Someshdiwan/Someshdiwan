name: Song Metadata Workflow

on:
  push:
    branches:
      - main
    paths:
      - song-metadata.yml
      - lyrics.txt

jobs:
  upload-song-metadata:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v2

      - name: Set up Python for metadata processing
        uses: actions/setup-python@v2
        with:
          python-version: '3.x'

      - name: Install required dependencies
        run: |
          pip install requests spotipy

      - name: Upload song metadata to Spotify
        run: |
          python upload_metadata_to_spotify.py

      - name: Add lyrics to a file
        run: |
          echo "Djo - End Of Beginning" >> song-metadata.yml
          echo "Lyrics: ..." >> song-metadata.yml

      - name: Commit metadata changes
        run: |
          git config --global Someshdiwan "github-actions"
          git config --global someshdiwan369@gmail.com "actions@github.com"
          git add song-metadata.yml
          git commit -m "Add song metadata for End Of Beginning"
          git push
