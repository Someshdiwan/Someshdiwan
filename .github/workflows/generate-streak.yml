name: Generate Streak SVG (nightly)

on:
  schedule:
    - cron: '0 3 * * *'        # every day at 03:00 UTC
  workflow_dispatch:           # manual run button
  push:                        # also run on pushes to main
    branches: [ main ]
    paths-ignore:
      - 'streak.svg'
      - 'streak_state.json'

concurrency:
  group: generate-streak-svg
  cancel-in-progress: true

permissions:
  contents: write

jobs:
  generate:
    if: github.actor != 'github-actions[bot]'
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repo
        uses: actions/checkout@v4
        with:
          persist-credentials: true
          fetch-depth: 0

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Install dependencies
        run: npm ci || npm install

      - name: Generate streak.svg
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: node ./scripts/generate_streak.js

      - name: Commit assets if changed
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"

          # stage only the generated file(s)
          git add streak.svg || true

          # exit early if nothing staged
          if git diff --staged --quiet; then
            echo "No changes to commit"
            exit 0
          fi

          # commit staged changes
          git commit -m "chore: update streak.svg"

          # fetch remote and safely rebase by stashing local unstaged/untracked changes
          git fetch origin main

          # stash any remaining local changes (untracked included) so pull --rebase can run cleanly
          git stash push --include-untracked -m "gh-actions/pre-pull-stash" || true

          # rebase on top of remote main
          git pull --rebase origin main

          # attempt to pop stash (optional; will not fail the job)
          git stash pop || true

          # push commit to main
          git push origin main