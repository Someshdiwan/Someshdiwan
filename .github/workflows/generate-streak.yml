name: Generate Streak SVG

on:
  schedule:
    - cron: '0 3 * * *'        # 03:00 UTC daily
  workflow_dispatch:
  push:
    branches: [ main ]
    paths-ignore:
      - 'streak.svg'
      - 'streak_state.json'

concurrency:
  group: generate-streak
  cancel-in-progress: true

permissions:
  contents: write

jobs:
  generate:
    if: github.actor != 'github-actions[bot]'
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repo
        uses: actions/checkout@v4
        with:
          persist-credentials: true
          fetch-depth: 0

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Install deps
        run: npm ci || npm install

      - name: Generate streak.svg
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: node ./scripts/generate_streak.js

      - name: Bust README cache for streak.svg
        run: |
          RUN_ID="${{ github.run_id }}"
          sed -i -E 's#(streak\.svg)(\?v=[0-9]+)?#\1?v='"$RUN_ID"'#' README.md

      - name: Commit if changed
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add streak.svg streak_state.json README.md || true
          if git diff --staged --quiet; then
            echo "No changes to commit"
            exit 0
          fi
          git commit -m "chore: update streak.svg"
          git fetch origin main
          git stash push --include-untracked -m "gh-actions/pre-pull-stash" || true
          git pull --rebase origin main
          git stash pop || true
          git push origin main