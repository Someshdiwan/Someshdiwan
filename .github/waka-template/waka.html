<!doctype html>
<html>
<head>
  <meta charset="utf-8" />
  <style>
    body {
      margin: 0;
      display: flex;
      align-items: center;
      justify-content: center;
      height: 360px;
      background: #0f2527;
      font-family: "Segoe UI", Roboto, Arial, sans-serif;
      color: #fff;
    }
    .card {
      width: 400px;
      padding: 24px;
      border-radius: 24px;
      background: linear-gradient(145deg, #092022, #0f2c2e);
      box-shadow: 0 6px 18px rgba(0,0,0,0.45);
      text-align: center;
    }
    .title {
      font-size: 22px;
      color: #ffd86b;
      font-weight: 700;
      margin-bottom: 12px;
    }
    .hours {
      font-size: 48px;
      font-weight: 700;
      margin: 10px 0 20px;
      text-shadow: 0 3px 6px rgba(0,0,0,0.4);
    }
    .langs {
      display: flex;
      justify-content: center;
      flex-wrap: wrap;
      gap: 16px;
    }
    .lang-circle {
      width: 90px;
      height: 90px;
      border-radius: 50%;
      background: #112c2e;
      box-shadow: 0 2px 6px rgba(0,0,0,0.3);
      position: relative;
      display: flex;
      align-items: center;
      justify-content: center;
      flex-direction: column;
      font-size: 13px;
      font-weight: 600;
    }
    .circle-inner {
      position: absolute;
      inset: 0;
      border-radius: 50%;
      background: conic-gradient(var(--color) calc(var(--percent) * 1%), #333 0%);
    }
    .circle-content {
      position: relative;
      z-index: 1;
    }
    .circle-percent {
      font-size: 12px;
      color: #ffd86b;
      font-weight: 500;
    }
  </style>
</head>
<body>
<div class="card">
  <div class="title">WakaTime (All Time)</div>
  <div class="hours" id="hours">0 hrs</div>
  <div class="langs" id="langs"></div>
</div>
<script>
  const DATA = window.__WAKA_DATA__ || { hours: "0.0", languages: [] };
  document.getElementById('hours').textContent = DATA.hours + ' hrs';

  const langsDiv = document.getElementById('langs');
  DATA.languages.slice(0,4).forEach(lang => {
    const div = document.createElement('div');
    div.className = 'lang-circle';
    div.style.setProperty('--percent', lang.percent / 100);
    div.style.setProperty('--color', lang.color || '#f6a936');
    div.innerHTML = `
      <div class="circle-inner"></div>
      <div class="circle-content">
        <div>${lang.name}</div>
        <div class="circle-percent">${Math.round(lang.percent)}%</div>
      </div>
    `;
    langsDiv.appendChild(div);
  });
</script>
</body>
</html>
