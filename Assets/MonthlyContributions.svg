<svg xmlns="http://www.w3.org/2000/svg" width="500" height="50">
    <defs>
        <filter id="physicsGlow" x="-80%" y="-80%" width="260%" height="260%">
            <feGaussianBlur stdDeviation="1.5">
                <animate
                        attributeName="stdDeviation"
                        values="1.5; 3.0; 1.8; 2.5; 1.5"
                        keyTimes="0; 0.3; 0.6; 0.8; 1"
                        dur="12s"
                        begin="0.8s"
                        repeatCount="indefinite"/>
            </feGaussianBlur>
            <feMerge>
                <feMergeNode/>
                <feMergeNode in="SourceGraphic"/>
            </feMerge>
        </filter>

        <linearGradient id="reflectionSweep" x1="0%" y1="0%" x2="100%" y2="0%"
                        gradientUnits="userSpaceOnUse">
            <stop offset="0%" stop-color="white" stop-opacity="0"/>
            <stop offset="40%" stop-color="white" stop-opacity="0.1"/>
            <stop offset="50%" stop-color="white" stop-opacity="0.8"/>
            <stop offset="60%" stop-color="white" stop-opacity="0.1"/>
            <stop offset="100%" stop-color="white" stop-opacity="0"/>

            <animateTransform
                    attributeName="gradientTransform"
                    type="translate"
                    from="-300 0"
                    to="500 0"
                    dur="16s"
                    repeatCount="indefinite"/>
        </linearGradient>

        <mask id="textMask">
            <rect width="100%" height="100%" fill="url(#reflectionSweep)"/>
        </mask>
    </defs>

    <style>
        .base {
        font-family: "Comic Sans MS", cursive;
        font-size: 20px;
        font-weight: bold;
        fill: #FF8C00; /* Original Color Preserved */
        dominant-baseline: middle;
        }
        .star {
        filter: url(#physicsGlow);
        }
    </style>

    <text x="0" y="50%" class="base star">
        ðŸŒŸ
        <animate
                id="starDriver"
                attributeName="opacity"
                values="0.9; 0.4; 0.85; 0.5; 0.9"
                keyTimes="0; 0.3; 0.6; 0.8; 1"
                dur="12s"
                repeatCount="indefinite"/>
    </text>

    <text x="26" y="50%" class="base">
        Monthly Contributions
        <animate
                attributeName="opacity"
                values="0.5; 0.9; 0.6; 0.8; 0.5"
                keyTimes="0; 0.3; 0.6; 0.8; 1"
                dur="12s"
                repeatCount="indefinite"/>
    </text>

    <text x="26" y="50%" class="base" fill="white" mask="url(#textMask)">
        Monthly Contributions
        <animate
                attributeName="opacity"
                values="0.2; 0.5; 0.3; 0.4; 0.2"
                keyTimes="0; 0.3; 0.6; 0.8; 1"
                dur="12s"
                repeatCount="indefinite"/>
    </text>
</svg>