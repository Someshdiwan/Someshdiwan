<svg xmlns="http://www.w3.org/2000/svg" width="500" height="50">
    <defs>

        <!-- Animated glow filter -->
        <filter id="physicsGlow" x="-80%" y="-80%" width="260%" height="260%">
            <feGaussianBlur stdDeviation="1.5">
                <animate attributeName="stdDeviation"
                         values="1.5; 3.5; 1.8; 2.8; 1.5"
                         keyTimes="0; 0.3; 0.6; 0.8; 1"
                         dur="12s" begin="0.8s" repeatCount="indefinite"/>
            </feGaussianBlur>
            <feMerge>
                <feMergeNode/>
                <feMergeNode in="SourceGraphic"/>
            </feMerge>
        </filter>

        <!-- Title gradient: deep orange â†’ amber â†’ gold â†’ amber -->
        <linearGradient id="titleGrad" x1="0%" y1="0%" x2="100%" y2="0%">
            <stop offset="0%"   stop-color="#FF5500"/>
            <stop offset="30%"  stop-color="#FF8C00"/>
            <stop offset="60%"  stop-color="#FFD700"/>
            <stop offset="80%"  stop-color="#FF8C00"/>
            <stop offset="100%" stop-color="#FF5500"/>
            <animateTransform attributeName="gradientTransform"
                              type="translate" from="-500 0" to="500 0"
                              dur="6s" repeatCount="indefinite"/>
        </linearGradient>

        <!-- Shimmer sweep: gold-white highlight -->
        <linearGradient id="reflectionSweep" x1="0%" y1="0%" x2="100%" y2="0%"
                        gradientUnits="userSpaceOnUse">
            <stop offset="0%"   stop-color="#FFE066" stop-opacity="0"/>
            <stop offset="40%"  stop-color="#FFE066" stop-opacity="0.1"/>
            <stop offset="50%"  stop-color="#ffffff"  stop-opacity="0.9"/>
            <stop offset="60%"  stop-color="#FFE066" stop-opacity="0.1"/>
            <stop offset="100%" stop-color="#FFE066" stop-opacity="0"/>
            <animateTransform attributeName="gradientTransform"
                              type="translate" from="-500 0" to="500 0"
                              dur="4s" repeatCount="indefinite"/>
        </linearGradient>

        <mask id="textMask">
            <rect width="100%" height="100%" fill="url(#reflectionSweep)"/>
        </mask>

    </defs>

    <style>
        .base {
        font-family: "Comic Sans MS", "Chalkboard SE", cursive;
        font-size: 22px;
        font-weight: bold;
        dominant-baseline: middle;
        }
    </style>

    <!-- Star with glow -->
    <text x="0" y="50%" class="base" filter="url(#physicsGlow)">ðŸŒŸ
        <animate attributeName="opacity"
                 values="0.9; 0.4; 0.85; 0.5; 0.9"
                 keyTimes="0; 0.3; 0.6; 0.8; 1"
                 dur="12s" repeatCount="indefinite"/>
    </text>

    <!-- Base text: animated gradient fill -->
    <text x="30" y="50%" class="base" fill="url(#titleGrad)">Monthly Contributions
        <animate attributeName="opacity"
                 values="0.6; 1; 0.7; 0.95; 0.6"
                 keyTimes="0; 0.3; 0.6; 0.8; 1"
                 dur="12s" repeatCount="indefinite"/>
    </text>

    <!-- Shimmer overlay -->
    <text x="30" y="50%" class="base" fill="#FFE066" mask="url(#textMask)">Monthly Contributions
        <animate attributeName="opacity"
                 values="0.3; 0.7; 0.4; 0.6; 0.3"
                 keyTimes="0; 0.3; 0.6; 0.8; 1"
                 dur="12s" repeatCount="indefinite"/>
    </text>

</svg>