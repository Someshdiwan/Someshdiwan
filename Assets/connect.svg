<svg xmlns="http://www.w3.org/2000/svg" width="360" height="56" role="img" aria-label="Connect With Me">
    <style>
        .title {
        font-family: "Comic Sans MS", cursive;
        font-size: 24px;
        font-weight: bold;
        fill: #20B2AA; /* teal - trust + creativity */
        text-anchor: start;
        dominant-baseline: middle;
        }
    </style>
    <defs>
        <radialGradient id="halo" cx="50%" cy="50%" r="60%">
            <stop offset="0" stop-color="#20B2AA" stop-opacity="0.45"/>
            <stop offset="1" stop-color="#20B2AA" stop-opacity="0"/>
        </radialGradient>
        <linearGradient id="ul" x1="0" y1="0" x2="1" y2="0">
            <stop offset="0" stop-color="#20B2AA"/>
            <stop offset="1" stop-color="#7ce7df"/>
        </linearGradient>
    </defs>
    <circle cx="24" cy="28" r="16" fill="url(#halo)" opacity="0.7">
        <animate attributeName="r" values="14;16;14" dur="2.6s" repeatCount="indefinite"/>
        <animate attributeName="opacity" values="0.5;0.75;0.5" dur="2.6s" repeatCount="indefinite"/>
    </circle>
    <g transform="translate(0,0)">
        <g>
            <text x="16" y="50%" class="title">ü§ù</text>
            <!-- tilt around ~emoji center -->
            <animateTransform attributeName="transform" type="rotate"
                              values="-7 24 28; 7 24 28; -7 24 28" dur="3s" repeatCount="indefinite"/>
            <!-- gentle bob -->
            <animateTransform attributeName="transform" type="translate" additive="sum"
                              values="0 0; 0 -1; 0 0; 0 1; 0 0" dur="2.2s" repeatCount="indefinite"/>
        </g>
    </g>
    <text x="56" y="50%" class="title">Connect With Me</text>
    <g transform="translate(56,0)">
        <path d="M0,42 L260,42" fill="none" stroke="url(#ul)" stroke-width="3"
              stroke-linecap="round" stroke-dasharray="260" stroke-dashoffset="260">
            <animate attributeName="stroke-dashoffset" from="260" to="0" dur="1.1s" fill="freeze" begin="0.2s"/>
        </path>
        <rect x="0" y="39" width="260" height="6" fill="#ffffff" opacity="0.0">
            <animate attributeName="opacity" values="0;0.25;0" dur="2.8s" repeatCount="indefinite" begin="1.2s"/>
            <animate attributeName="x" values="-40;260" dur="2.8s" repeatCount="indefinite" begin="1.2s"/>
        </rect>
    </g>
</svg>