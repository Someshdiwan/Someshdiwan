<svg xmlns="http://www.w3.org/2000/svg" width="360" height="56" role="img" aria-label="Connect With Me">
    <style>
        .title {
        font-family: "Comic Sans MS", cursive;
        font-size: 24px;
        font-weight: bold;
        fill: #FF8C00; /* teal - trust + creativity */
        text-anchor: start;
        dominant-baseline: middle;
        }
    </style>
    <defs>
        <!-- Improved halo for emoji (visible in light & dark) -->
        <radialGradient id="halo" cx="50%" cy="50%" r="65%">
            <stop offset="0" stop-color="#FF8C00" stop-opacity="0.85"/>
            <stop offset="1" stop-color="#FF8C" stop-opacity="0"/>
        </radialGradient>
        <!-- Static teal (base underline) -->
        <linearGradient id="ul" x1="0" y1="0" x2="1" y2="0">
            <stop offset="0" stop-color="#FF8C00"/>
            <stop offset="1" stop-color="#FF8C00"/>
        </linearGradient>
        <!-- Moving highlight slice (continuous underline shimmer) -->
        <linearGradient id="sweep" x1="0" y1="0" x2="260" y2="0" gradientUnits="userSpaceOnUse">
            <stop offset="0"    stop-color="#FF8C00" stop-opacity="0"/>
            <stop offset="0.35" stop-color="#FF8C00" stop-opacity="0"/>
            <stop offset="0.50" stop-color="#FF8C00" stop-opacity="1"/>
            <stop offset="0.65" stop-color="#FF8C00" stop-opacity="0"/>
            <stop offset="1"    stop-color="#FF8C00" stop-opacity="0"/>
            <animateTransform attributeName="gradientTransform"
                              type="translate"
                              from="-260 0" to="260 0"
                              dur="2.6s"
                              repeatCount="indefinite"/>
        </linearGradient>
        <!-- Sparkle color gradient (teal ‚Üí light-teal) -->
        <linearGradient id="spark" x1="0" y1="0" x2="1" y2="1">
            <stop offset="0" stop-color="#FF8C00"/>
            <stop offset="1" stop-color="#FF8C00"/>
        </linearGradient>
    </defs>
    <!-- Halo pulse (slightly stronger for light mode) -->
    <circle cx="24" cy="28" r="18" fill="url(#halo)" opacity="0.85">
        <animate attributeName="r" values="16;19;16" dur="2.6s" repeatCount="indefinite"/>
        <animate attributeName="opacity" values="0.55;0.95;0.55" dur="2.6s" repeatCount="indefinite"/>
    </circle>
    <!-- emoji with tilt + bob -->
    <g>
        <text x="16" y="50%" class="title">üìç</text>
        <animateTransform attributeName="transform" type="rotate"
                          values="-7 24 28; 7 24 28; -7 24 28"
                          dur="3s" repeatCount="indefinite"/>
        <animateTransform attributeName="transform" type="translate" additive="sum"
                          values="0 0; 0 -1; 0 0; 0 1; 0 0"
                          dur="2.2s" repeatCount="indefinite"/>
    </g>
    <!-- Micro-sparkles near the emoji (GitHub-safe: opacity + scale only) -->
    <!-- Sparkle shape: simple 4-point star (two thin crosses), no filters -->
    <g fill="url(#spark)" opacity="0.0">
        <!-- upper-right sparkle -->
        <g transform="translate(38,14)">
            <path d="M0,-2 L0,2 M-2,0 L2,0" stroke="url(#spark)" stroke-width="1.6" stroke-linecap="round"/>
            <animate attributeName="opacity" values="0;1;0" dur="2.8s" repeatCount="indefinite"/>
            <animateTransform attributeName="transform" type="scale" values="1;1.35;1" dur="2.8s" repeatCount="indefinite"/>
        </g>
        <!-- lower-left sparkle (offset timing) -->
        <g transform="translate(12,40)">
            <path d="M0,-1.8 L0,1.8 M-1.8,0 L1.8,0" stroke="url(#spark)" stroke-width="1.4" stroke-linecap="round"/>
            <animate attributeName="opacity" values="0;1;0" dur="3.2s" begin="0.6s" repeatCount="indefinite"/>
            <animateTransform attributeName="transform" type="scale" values="1;1.4;1" dur="3.2s" begin="0.6s" repeatCount="indefinite"/>
        </g>
    </g>
    <text x="56" y="50%" class="title">Where to Find Me</text>
    <g transform="translate(56,0)">
        <path d="M0,42 L260,42"
              fill="none"
              stroke="url(#ul)"
              stroke-width="3"
              stroke-linecap="round"/>
        <path d="M0,42 L260,42"
              fill="none"
              stroke="url(#sweep)"
              stroke-width="3"
              stroke-linecap="round"/>
    </g>
</svg>