<svg xmlns="http://www.w3.org/2000/svg" width="500" height="50">
    <defs>
        <linearGradient id="gradient6" x1="0%" y1="0%" x2="100%" y2="0%">
            <stop offset="0%" style="stop-color:#FF8C00;stop-opacity:1">
                <animate attributeName="stop-color" values="#FF8C00;#8A2BE2;#FF8C00" dur="3s" repeatCount="indefinite"/>
            </stop>
            <stop offset="50%" style="stop-color:#8A2BE2;stop-opacity:1">
                <animate attributeName="stop-color" values="#8A2BE2;#FF1493;#8A2BE2" dur="3s" repeatCount="indefinite"/>
            </stop>
            <stop offset="100%" style="stop-color:#FF1493;stop-opacity:1">
                <animate attributeName="stop-color" values="#FF1493;#FF8C00;#FF1493" dur="3s" repeatCount="indefinite"/>
            </stop>
        </linearGradient>
        <filter id="glow2">
            <feGaussianBlur stdDeviation="1.5" result="coloredBlur"/>
            <feMerge>
                <feMergeNode in="coloredBlur"/>
                <feMergeNode in="SourceGraphic"/>
            </feMerge>
        </filter>
    </defs>
    <style>
        .title {
        font-family: "Comic Sans MS", cursive;
        font-size: 22px;
        font-weight: bold;
        fill: url(#gradient6);
        text-anchor: start;
        dominant-baseline: middle;
        filter: url(#glow2);
        }
        .emoji {
        font-size: 24px;
        }
    </style>
    <text x="0" y="50%" class="title">
        <tspan class="emoji">ðŸ§ </tspan>
        <tspan dx="5"> Programming Languages</tspan>
        <animate attributeName="opacity" values="1;0.8;1" dur="2s" repeatCount="indefinite"/>
    </text>
</svg>