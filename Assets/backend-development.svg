<svg xmlns="http://www.w3.org/2000/svg" width="500" height="50">
    <defs>
        <linearGradient id="gradient2" x1="0%" y1="0%" x2="100%" y2="0%">
            <stop offset="0%" style="stop-color:#FF8C00;stop-opacity:1">
                <animate attributeName="stop-color" values="#FF8C00;#FF6347;#FF8C00" dur="3s" repeatCount="indefinite"/>
            </stop>
            <stop offset="100%" style="stop-color:#FF6347;stop-opacity:1">
                <animate attributeName="stop-color" values="#FF6347;#FF8C00;#FF6347" dur="3s" repeatCount="indefinite"/>
            </stop>
        </linearGradient>
    </defs>
    <style>
        .title {
        font-family: "Comic Sans MS", cursive;
        font-size: 22px;
        font-weight: bold;
        fill: url(#gradient2);
        text-anchor: start;
        dominant-baseline: middle;
        }
        .emoji {
        font-size: 24px;
        }
    </style>
    <text x="0" y="50%" class="title">
        <tspan class="emoji">⚙️</tspan>
        <tspan dx="5"> Backend Development</tspan>
        <animate attributeName="opacity" values="1;0.7;1" dur="2s" repeatCount="indefinite"/>
    </text>
    <g transform="translate(10, 25)">
        <animateTransform attributeName="transform" type="rotate" from="0 10 25" to="360 10 25" dur="4s" repeatCount="indefinite"/>
    </g>
</svg>