<?xml version="1.0" encoding="utf-8"?>
<svg width="1200" height="340" viewBox="0 0 1200 340" xmlns="http://www.w3.org/2000/svg" role="img" aria-labelledby="svgTitle">
<title id="svgTitle">Monthly contributions for 2026 — Someshdiwan</title>
<defs>
    <linearGradient id="areaGradient" x1="0" x2="0" y1="0" y2="1">
      <stop offset="0%" stop-color="#60a5fa" stop-opacity="0.16"/>
      <stop offset="100%" stop-color="#60a5fa" stop-opacity="0.02"/>
    </linearGradient>
    <filter id="softGlow" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur stdDeviation="6" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
    <style>
      text, .label, .monthLabel { font-family: 'Comic Sans MS', 'Comic Sans', cursive; }
      .title { font-family: 'Comic Sans MS', 'Comic Sans', cursive; font-size:18px; fill:#e6eef6; font-weight:700; }
      .label { font-size:11px; fill:#c7d2da; }
      .monthLabel { font-size:12px; fill:#cfe8ff; }

      .curve { fill:none; stroke:#60a5fa; stroke-width:3; stroke-linecap:round; stroke-linejoin:round; filter:url(#softGlow); }
      .curve-glow { fill:none; stroke:#60a5fa; stroke-width:10; stroke-opacity:0.06; stroke-linecap:round; stroke-linejoin:round; }
      .area { fill:url(#areaGradient); opacity:0.95; }

      /* Slow looping draw animation with breathing effect */
      .draw {
        stroke-dasharray: 2200;
        stroke-dashoffset: 2200;
        animation: drawLine 8s cubic-bezier(0.65, 0, 0.35, 1) infinite;
      }
      @keyframes drawLine {
        0% { stroke-dashoffset: 2200; opacity: 0.3; }
        20% { opacity: 1; }
        70% { stroke-dashoffset: 0; opacity: 1; }
        85% { opacity: 0.8; }
        100% { stroke-dashoffset: 0; opacity: 0.3; }
      }

      /* Fading area reveal */
      .fadeIn { opacity: 0; animation: fadeInArea 2s ease-in-out 0.8s forwards; }
      @keyframes fadeInArea { to { opacity: 1; } }

      /* Glow pulse */
      @keyframes pulseGlow { 0%,100% { stroke-opacity: 0.05; } 50% { stroke-opacity: 0.15; } }
      .curve-glow { animation: pulseGlow 8s ease-in-out infinite; }

      /* Particle styling (the animated orb) */
      .particle { fill: #7dd3fc; stroke: #083344; stroke-width: 1.2; filter: url(#softGlow); }
    </style>
  </defs>
