<svg xmlns="http://www.w3.org/2000/svg"
     xmlns:xlink="http://www.w3.org/1999/xlink"
     width="100" height="40" viewBox="0 0 280 40"
     role="img" aria-label="Jan AI">
    <!-- Make the entire SVG clickable -->
    <a xlink:href="https://www.jan.ai/" target="_blank">
        <!-- Jan.ai Logo (local file) -->
        <image x="290" y="400" width="225" height="32"
               href="Assets/jan-logo.svg"
               xlink:href="Assets/jan-logo.svg"
               preserveAspectRatio="xMinYMid meet" />
        <!-- Group: Hand + Text -->
        <g transform="translate(150,20)">
            <!-- Waving hand -->
            <text x="0" y="0"
                  font-family="Segoe UI Emoji, Apple Color Emoji, Noto Color Emoji, sans-serif"
                  font-size="20"
                  dominant-baseline="middle">ðŸ‘‹</text>
            <!-- Hand wave animation -->
            <animateTransform attributeName="transform"
                              type="rotate"
                              values="-14 0 0; 10 0 0; -14 0 0"
                              dur="1.8s"
                              repeatCount="indefinite"
                              calcMode="spline"
                              keySplines=".42 0 .58 1; .42 0 .58 1"
                              keyTimes="0; .5; 1"/>
            <!-- Small vertical bounce -->
            <animateTransform attributeName="transform"
                              type="translate"
                              additive="sum"
                              values="0 0; 0 1; 0 0; 0 0; 0 1"
                              dur="2.4s"
                              repeatCount="indefinite" />
            <!-- Text â€œJan AIâ€ next to the hand -->
            <text x="24" y="0"
                  font-family="Comic Sans MS, cursive"
                  font-size="15"
                  font-weight="bold"
                  fill="#000"
                  dominant-baseline="middle">Jan AI</text>
        </g>
    </a>
</svg>