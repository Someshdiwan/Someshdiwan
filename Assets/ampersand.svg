<?xml version="1.0" encoding="UTF-8"?>
<svg xmlns="http://www.w3.org/2000/svg" width="40" height="65" role="img" aria-label="and">
    <defs>
        <linearGradient id="ampGrad" x1="0" y1="0" x2="0" y2="1">
            <stop offset="0%"   stop-color="#FFE066"/>
            <stop offset="50%"  stop-color="#FF8C00"/>
            <stop offset="100%" stop-color="#FF5500"/>
        </linearGradient>
        <filter id="glow" x="-50%" y="-40%" width="200%" height="180%">
            <feGaussianBlur in="SourceGraphic" stdDeviation="2.5" result="b1"/>
            <feGaussianBlur in="SourceGraphic" stdDeviation="6"   result="b2"/>
            <feMerge>
                <feMergeNode in="b2"/>
                <feMergeNode in="b1"/>
                <feMergeNode in="SourceGraphic"/>
            </feMerge>
        </filter>
    </defs>

    <g transform="translate(20,33)" filter="url(#glow)">
        <animateTransform attributeName="transform" type="scale"
                          values="1 1; 1.15 1.15; 1 1" dur="2s" additive="sum"
                          calcMode="spline" keySplines="0.4 0 0.2 1; 0.4 0 0.2 1"
                          repeatCount="indefinite"/>
        <text x="0" y="0"
              font-family="Comic Sans MS, Chalkboard SE, cursive"
              font-size="40" font-weight="bold"
              fill="url(#ampGrad)" text-anchor="middle" dominant-baseline="central"
        >&amp;</text>
    </g>

    <circle cx="20" cy="4" r="2" fill="#FFE066" filter="url(#glow)">
        <animate attributeName="opacity" values="0;1;0" dur="2s" begin="0s" repeatCount="indefinite"/>
        <animate attributeName="r"       values="1;2.5;1" dur="2s" begin="0s" repeatCount="indefinite"/>
    </circle>

    <circle cx="20" cy="61" r="2" fill="#FF5500" filter="url(#glow)">
        <animate attributeName="opacity" values="0;1;0" dur="2s" begin="1s" repeatCount="indefinite"/>
        <animate attributeName="r"       values="1;2.5;1" dur="2s" begin="1s" repeatCount="indefinite"/>
    </circle>

</svg>